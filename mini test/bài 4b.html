<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="nhập a" id="a">
<input type="number" placeholder="nhập b" id="b">
<button onclick="binhphuong()">a^2</button>
<button onclick="mu()">a^b</button>
<p id="binhphuong"></p>
<p id="mu"></p>
</body>
</html>
<script>
function binhphuong(){
  let a = document.getElementById('a').value;
  let binhphuong = a * a
  document.getElementById('binhphuong').innerHTML = binhphuong;
}
function mu(){
  let a = document.getElementById('a').value;
  let b = document.getElementById('b').value;
  let mu = Math.pow(a,b);
  document.getElementById('mu').innerHTML = mu;
}
</script>
