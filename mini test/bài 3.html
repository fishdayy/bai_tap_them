<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="so1" placeholder="nhập số a">
<input type="number" id="so2" placeholder="nhập số b">
<button onclick="S()">kết quả</button>
<h1 id="ketqua"></h1>
</body>
</html>
<script>
    function S() {
        let a = document.getElementById('so1').value
        let b = document.getElementById('so2').value
        let S = a * b
        document.getElementById('ketqua').innerHTML = S
    }
</script>
