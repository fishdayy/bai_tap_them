<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="https://www.facebook.com/profile/" id="profile" ></a>

<script>

        let name = prompt("name account: ");
        let account = document.getElementById("profile");
        account.innerHTML = name;
    }

</script>
