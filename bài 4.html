<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="nhập a" id="a">
<button onclick="chuvi()">chu vi</button>
<button onclick="dientich()">diện tích</button>
<p id="chuvi"></p>
<p id="dientich"></p>
</body>
</html>
<script>
  function chuvi(){
    let a = document.getElementById('a').value;
  let chuvi = a*4
  document.getElementById('chuvi').innerHTML = chuvi;
  }
  function dientich() {
    let a = document.getElementById('a').value;
    let dientich = a * a
    document.getElementById('dientich').innerHTML = dientich;
  }
</script>
